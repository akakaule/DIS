openapi: 3.0.0
info:
  title: EIP Management Web API
  description: HTTP API for inspecting and interacting with EIP endpoints and events
  version: 0.0.1
servers:
  - url: 'https://localhost:5001'
    description: Local
paths:
  /api/endpoint/status/count:
    get:
      summary: Get current status of all endpoints
      description: Return an array of endpoint statuses.
      responses:
        '200':
          description: Successfully returned endpoint statuses
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/EndpointStatusCount'
      operationId: get-endpoint-status-count-all
      tags:
        - Endpoint
    post:
      summary: Get current status of specific endpoints
      operationId: post-api-endpoint-status-count
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/EndpointStatusCount'
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: string
        description: ''
      tags:
        - Endpoint
  '/api/endpoint/{endpointName}/status/':
    get:
      parameters:
        - in: path
          name: endpointName
          schema:
            type: string
          required: true
          description: Name of the endpoint
      summary: Get endpoint status
      description: Return the endpoint status for given endpointName.
      tags:
        - Endpoint
      responses:
        '200':
          description: 'Dictionary of all the Unresolved Events for the endpoint, or an empty object if no Unresolved Events.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnresolvedEvents'
        '404':
          description: Endpoint not found
          content:
            text/string:
              schema:
                type: string
      operationId: get-endpoint-status-id
  /api/storagehook:
    options:
      summary: Storage webhook configuration options
      operationId: StoragehookOptions
      tags:
        - StorageHook
      parameters:
        - in: header
          name: WebHook-Request-Origin
          schema:
            type: string
        - in: header
          name: WebHook-Request-Callback
          schema:
            type: string
        - in: header
          name: WebHook-Request-Rate
          schema:
            type: string
      responses:
        '200':
          description: OK
          headers:
            Webhook-Allowed-Rate:
              schema:
                type: string
            Webhook-Allowed-Origin:
              schema:
                type: string
    post:
      summary: Post EventGrid event
      operationId: StoragehookReceive
      tags:
        - StorageHook
      parameters:
        - in: header
          name: aeg-event-type
          schema:
            type: string
            enum:
              - SubscriptionValidation
              - Notification
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
      responses:
        '200':
          description: OK
  '/api/event/{eventId}/{messageId}':
    parameters:
      - schema:
          type: string
        name: eventId
        in: path
        required: true
      - schema:
          type: string
        name: messageId
        in: path
        required: true
    get:
      summary: Your GET endpoint
      tags:
        - Event
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'
      operationId: get-event-ids
  '/api/event/unresolved/{endpointId}/{eventId}/{sessionId}':
