components:
  schemas:
    OldEvent:
      type: object
      properties:
        updatedAt:
          type: string
          format: date-time
        eventId:
          type: string
        sessionId:
          type: string
        correlationId:
          type: string
        resolutionStatus:
          type: string
        endpointRole:
          type: string
        endpointId:
          type: string
        retryCount:
          type: string
        messageType:
          type: string
        deadLetterReason:
          type: string
        originatingMessageId:
          type: string
        retryLimit:
          type: string
        originatingMessage:
          $ref: '#/components/schemas/Message'
        reason:
          type: string
    EventDetails:
      title: EventDetails
      type: object
      properties:
        failedMessage:
          $ref: '#/components/schemas/Message'
        originatingMessage:
          $ref: '#/components/schemas/Message'
        eventHistory:
          type: array
          items:
            $ref: '#/components/schemas/Message'
        logEntries:
          type: array
          items:
            $ref: '#/components/schemas/EventLogEntry'
    EventLogEntry:
      title: LogEntry
      type: object
      properties:
        text:
          type: string
        eventType:
          type: string
        to:
          type: string
        from:
          type: string
        eventId:
          type: string
        correlationId:
          type: string
        payload:
          type: string
        sessionId:
          type: string
        timeStamp:
          type: string
          format: date-time
        messageType:
          type: string
        isDeferred:
          type: boolean
        messageId:
          type: string
        severityLevel:
          type: string
          enum:
            - verbose
            - information
            - warning
            - critical
      description: ''
    Message:
      type: object
      title: Message
      properties:
        eventId:
          type: string
        messageId:
          type: string
        originatingMessageId:
          type: string
        parentMessageId:
          type: string
        from:
          type: string
        to:
          type: string
        sessionId:
          type: string
        correlationId:
          type: string
        enqueuedTimeUtc:
          type: string
          format: date-time
        messageType:
          type: string
          enum:
            - unknown
            - eventRequest
            - errorResponse
            - resolutionResponse
            - skipResponse
            - deferralResponse
            - resubmissionRequest
            - retryRequest
            - skipRequest
            - continuationRequest
            - unsupportedRequest
        endpointRole:
          type: string
          enum:
            - publisher
            - subscriber
        endpointId:
          type: string
        eventTypeId:
          type: string
        eventContent:
          type: string
        errorContent:
          $ref: '#/components/schemas/MessageErrorContent'
        originatingFrom:
          type: string
    UnresolvedEvents:
      type: array
      items:
        $ref: '#/components/schemas/Event'
    EndpointStatus:
      type: object
      properties:
        endpointId:
          type: string
        eventTime:
          type: string
          format: date-time
        failedEvents:
          type: array
          items:
